<!DOCTYPE html>
<html>
<head>
    <title>Types and Sizing</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
    <link rel="stylesheet" href="https://p.trellocdn.com/power-up.min.css" />
    <style>
        .card {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .card-header {
            font-weight: bold;
        }
        .card-item {
            margin: 5px 0;
            padding: 5px;
            border-radius: 3px;
            color: white;
            font-weight: bold;
        }
        .card-total {
            background-color: #0079bf;
        }
    </style>
</head>
<body>
    <div id="resultsContainer"></div>
    <script src="./js/type-results.js"></script>
</body>
</html>
