<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Adjust Member Sizing</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #282e33;
        color: white;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input,
      select {
        width: 100%;
        padding: 8px;
        margin: 6px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      .button {
        width: 100%;
        background-color: #4caf50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <button id="deleteBtn">
      Delete Point
    </button>
    <div class="form-group">
      <label for="member">Member:</label>
      <select id="member">
        <option value=""></option>
      </select>
      <label for="category">Category:</label>
      <select id="category">
        <option value=""></option>
      </select>
      <label for="sizing">Sizing:</label>
      <input type="number" id="sizing" />
    </div>
    <button class="button" id="submit">Submit</button>

    <script src="https://p.trellocdn.com/power-up.min.js"></script>
    <script src="./js/adjust-sizing.js"></script>
  </body>
</html>
